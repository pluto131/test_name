<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文本与段落格式化</title>
    <style>
        p{
            text-indent:2em;
        }
        .center{text-align:center}
        .style1{text-align:center;font-family:"AR DELANEY";font-size:10.5px;color:red}
        .style2{font-weight:bold;text-align:center;}
        .style3{font-style:italic;text-align:center;}
        .style4{text-decoration:underline;text-align:center;}
        .style5{text-decoration:line-through;text-align:center;}
    </style>
</head>
<body>
    <b>【标题字应用】</b>
    <h1 style="text-align:center">这是一级标题，居中对齐</h1>
    <h3 style="text-align:left">这是三级标题，左对齐</h3>
    <h6 style="text-align:right">这是六级标题，右对齐</h6>
    <hr color="#ff3333">
    <b>【段落，字体标记应用】</b>
    <p>
     通过实验项目的方式介绍了常用web前端开发工具的使用。
    </p>
    <p class="style1">
        这是一段文本
    </p>
    <hr color="#00cc66" size="3">
    <b>【物理逻辑标记应用】</b>
    <p class="style2">黑体文字</p>
    <p class="style3">斜体文字</p>
    <p class="center">&copyWindows<sup>&reg</sup></p>
    <p class="style4">下划线文本</p>
    <p class="style5">删除线文本</p>
    <p class="center">x<sub>1</sub>+x<sub>2</sub>=10</p>
    <p class="style3">2X<sup>2</sup>+3x=9</p>
    <p class="center"><em>这是强调标签em的应用</em></p>
    <p class="center">地址：</p>
    <p class="style3">江西省南昌市学府大道999号</p>
    <hr color="#33ffff" size="3" width="50%">

    <b>【其他排版标记应用】</b>
    <h1>《春思》</h1>
    <pre>
        李白

        燕草如碧丝，秦桑低绿枝。
        当君怀归日，是妾断肠时。
        春风不相识，何事入罗帏？
    </pre>
</body>
</html>
